<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layouts/master}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Category
        </h1>
        <ol class="breadcrumb">
            <div class="right float">
                <button type="button" class="btn btn-block btn-primary"><i class="fa fa-plus-square"></i> Add New</button>
            </div>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">List all category</h3>

                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 150px;">
                        <input th:value="${#httpServletRequest.getParameter('name')}" type="text" id="table_search" name="table_search" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" id="btn-search-category" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                    <tbody><tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Created Date</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="category : ${categoryList}" th:object="${category}">
                        <td th:text="*{id}"></td>
                        <td th:text="*{name}"></td>
                        <td><span class="label label-success" th:text="*{status}">Approved</span></td>
                        <td th:text="*{#dates.format(createdAt, 'yyyy-MM-dd: hh:mm s a')}"></td>
                        <td>
                            <button th:attr="data-id=*{id}" type="button" class="btn btn-primary btn-xs btn-update">
                                <i class="fa fa-edit"></i>
                            </button>
                            <a href="#" type="button" class="btn btn-danger btn-xs">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody></table>
            </div>
            <!-- /.box-body -->
        </div>
    </section>
    <!-- /.content -->
    <!--start modal-->
    <div class="modal fade in" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Update Category</h4>
                </div>
                <div class="modal-body">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <!--<h3 class="box-title">Horizontal Form</h3>-->
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Status</label>
                                    <div class="col-sm-10 radio">
                                        <label>
                                            <input type="radio" name="optionsRadios" id="status-true" value="option1" checked="">
                                            True
                                        </label>
                                        &nbsp
                                        <label>
                                            <input type="radio" name="optionsRadios" id="status-false" value="option1" checked="">
                                            False
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!--end modal-->
</div>
<!-- /.content-wrapper -->

<script layout:fragment="script">
    $(document).ready(function () {

        $('#btn-search-category').on('click', function () {
            var text_to_search = $('#table_search').val();
            if(text_to_search ==''){
                window.location = '/admin/categories/all';
            }else {
                window.location = '/admin/categories/all?name=' + text_to_search;
            }
        });

        $('.btn-update').on('click', function () {
           var data_id =$(this).attr('data-id');
           $('.modal').modal('show');
        });
    })
</script>
</body>
</html>
